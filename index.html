<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Derina</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <p class="question">Is Derina still pregnant?</p>
      <p class="answer">Nope!</p>
      <p class="subtext">7.5lb baby girl born at 10:41am November 8th, 2025</p>
      <p class="timer" id="timer">00:00:00</p>
      <p class="subtext">of labo(u)r</p>
    </div>
    <script>
      // November 7, 2025 at 10:30pm ET (22:30) - start time
      const startDate = new Date('2025-11-07T22:30:00-05:00');
      // November 8, 2025 at 10:41am ET - stop time
      const stopDate = new Date('2025-11-08T10:41:00-05:00');

      function updateTimer() {
        const now = new Date();
        // Use the stop date if current time is after stop date
        const currentTime = now > stopDate ? stopDate : now;
        const diff = currentTime - startDate;

        const hours = Math.floor(diff / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

        const parts = [];
        if (hours > 0) parts.push(`${hours} hour${hours !== 1 ? 's' : ''}`);
        if (minutes > 0) parts.push(`${minutes} minute${minutes !== 1 ? 's' : ''}`);

        document.getElementById('timer').textContent = parts.join(', ');
      }

      updateTimer();
      setInterval(updateTimer, 1000);
    </script>
  </body>
</html>
